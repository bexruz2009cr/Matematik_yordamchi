<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik Hisoblash</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Matematik amallarni bajarish</h2>
    
    <input type="number" id="input1" placeholder="Birinchi sonni kiriting">
    <input type="number" id="input2" placeholder="Ikkinchi sonni kiriting">
    
    <button onclick="add()">Qo'shish (+)</button>
    <button onclick="subtract()">Ayirish (-)</button>
    <button onclick="multiply()">Ko'paytirish (*)</button>
    <button onclick="divide()">Bo'lish (/)</button>
    <button onclick="sqrt()">Ildiz osti</button>
    <button onclick="gcd()">EKUB</button>
    <button onclick="lcm()">EKUK</button>
    
    <input type="text" id="result" placeholder="Natija" readonly>

    <script>
        // Qo'shish
        function add() {
            let num1 = parseFloat(document.getElementById("input1").value);
            let num2 = parseFloat(document.getElementById("input2").value);
            let result = num1 + num2;

            document.getElementById("result").value = result; // Natijani to'g'ri joyga chiqarish
        }

        // Ayirish
        function subtract() {
            let num1 = parseFloat(document.getElementById("input1").value);
            let num2 = parseFloat(document.getElementById("input2").value);
            let result = num1 - num2;
            document.getElementById("result").value = result;
        }

        // Ko'paytirish
        function multiply() {
            let num1 = parseFloat(document.getElementById("input1").value);
            let num2 = parseFloat(document.getElementById("input2").value);
            let result = num1 * num2;
            document.getElementById("result").value = result;
        }

        // Bo'lish
        function divide() {
            let num1 = parseFloat(document.getElementById("input1").value);
            let num2 = parseFloat(document.getElementById("input2").value);
            if (num2 !== 0) {
                let result = num1 / num2;
                document.getElementById("result").value = result;
            } else {
                document.getElementById("result").value = "Xato: Nolga bo'lish mumkin emas";
            }
        }

        // Ildiz osti
        function sqrt() {
            let num = parseFloat(document.getElementById("input1").value);
            if (num >= 0) {
                let result = Math.sqrt(num);
                document.getElementById("result").value = result;
            } else {
                document.getElementById("result").value = "Ildiz osti faqat musbat sonlar uchun";
            }
        }

        // EKUB (Eng katta umumiy bo'luvchi)
       // EKUB (Eng katta umumiy bo‘luvchi) - parametrlar bilan
function gcd(a, b) {
    while (b !== 0) {
        let temp = b;
        b = a % b;
        a = temp;
    }
    return a; // Natijani qaytarish kerak
}

// EKUB natijani ekranga chiqarish
function showGcd() {
    let num1 = parseInt(document.getElementById("input1").value);
    let num2 = parseInt(document.getElementById("input2").value);
    
    document.getElementById("result").value = gcd(num1, num2); // gcd natijasini chiqarish
}

// EKUK (Eng kichik umumiy ko‘paytma)
function lcm() {
    let num1 = parseInt(document.getElementById("input1").value);
    let num2 = parseInt(document.getElementById("input2").value);

    let result = (num1 * num2) / gcd(num1, num2); // gcd funksiyasini to‘g‘ri chaqirish
    document.getElementById("result").value = result;
}

    </script>
</body>
</html>
